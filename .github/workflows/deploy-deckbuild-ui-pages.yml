name: Deploy Deckbuild UI (GitHub Pages)

on:
  push:
    branches: ["main"]
    paths:
      - "scripts/deckbuild_ui/**"
      - ".github/workflows/deploy-deckbuild-ui-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "deckbuild-ui-pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare static site
        run: |
          mkdir -p site
          cp scripts/deckbuild_ui/* site/
          sed -i 's|/static/styles.css|styles.css|g' site/index.html
          sed -i 's|/static/app.js|app.js|g' site/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
